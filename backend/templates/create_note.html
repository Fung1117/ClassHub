<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Note</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    
    <h2>Existing Notes:</h2>
    <ul>
        {% for note in existing_notes %}
            <li>Course ID: {{ note.courseID }} | Note: {{ note.note }}</li>
        {% endfor %}
    </ul>

    <form method="post" action="/backend/create_note">
        <div class="mb-3">
            <label for="courseID" class="form-label">Select Course ID:</label>
            <select class="form-select" id="courseID" name="courseID" required>
                {% for courseID in existing_courses %}
                    
                <option value="{{ courseID }}">{{ courseID }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">Note:</label>
            <textarea class="form-control" id="note" name="note" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Bootstrap JS and dependencies (Popper.js is not required in Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
